title: "Vomiting as a Symptom and Transmission Risk in Norovirus Illness: Evidence\
  \ from Human Challenge Studies"
doi: 10.1371/journal.pone.0143759
description: This study investigates the role of vomiting in norovirus transmission
  using data from human challenge studies with GI.1 Norwalk virus, GII.2 Snow Mountain
  virus, and a pilot study with GII.1 Hawaii virus. The study involved healthy adult
  subjects who were challenged with norovirus and monitored for symptoms, including
  vomiting. Emesis samples were collected and analyzed for viral titers using strain-specific
  quantitative RT-PCR. The study found that vomiting is a common symptom in norovirus
  infection and contributes significantly to environmental contamination and transmission
  risk. The study provides quantitative data on virus titers in emesis, which is critical
  for risk assessment and control measures.
