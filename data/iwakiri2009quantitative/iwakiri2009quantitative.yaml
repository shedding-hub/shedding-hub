# yaml-language-server: $schema=../.schema.yaml
title: 'Quantitative analysis of fecal sapovirus shedding: identification of nucleotide
  substitutions in the capsid protein during prolonged excretion'
doi: 10.1007/s00705-009-0358-0
description: >
  This study quantifies Sapovirus (SaV) RNA shedding in stool from two outbreak cases
  using real-time RT-PCR, revealing that SaV excretion generally declines within two
  weeks but can persist at high concentrations for up to four weeks in some individuals.
  The study also identifies nucleotide substitutions in the VP1 gene during prolonged
  excretion, suggesting potential viral evolution.
analytes:
  stool_SaV:
    description: >
      Sapovirus RNA gene copy concentration in stool samples. The concentration were
      quantified in cDNA copies per gram.
    specimen: stool
    biomarker: sapovirus
    gene_target: VP1
    limit_of_quantification: unknown
    limit_of_detection: 129000
    unit: gc/wet gram
    reference_event: symptom onset
