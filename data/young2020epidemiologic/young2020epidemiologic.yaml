# yaml-language-server: $schema=../.schema.yaml
title: Epidemiologic Features and Clinical Course of Patients Infected With SARS-CoV-2
  in Singapore
doi: 10.1001/jama.2020.3204
description: >
  Clinical, laboratory, and radiologic data were collected, including PCR cycle threshold
  values from nasopharyngeal swabs and viral shedding in blood, urine, and stool.
  The clinical course was summarized, including the requirement for supplemental oxygen,
  intensive care, and the use of empirical treatment with lopinavir-ritonavir. The
  numbers of positive stool, blood, and urine samples were small. Data for the nasopharyngeal
  swab results were obtained from the combined dataset in the supplementary materials
  of Challenger et al. (2022). The standard curve was calculated based on the concentration
  provided by Goyal et al. (2020).
analytes:
  swab_SARSCoV2_N:
    description: >
      SARS-CoV-2 RNA genome copy concentration in nasopharyngeal swab samples. The
      unit of concentration were converted to gc/swab from Ct values based on standard
      curve calculated from the concentration provided by Goyal et al. (2020).
    limit_of_quantification: unknown
    limit_of_detection: unknown
    specimen: nasopharyngeal_swab
    biomarker: SARS-CoV-2
    gene_target: N, E, and ORF1lab
    unit: gc/swab
    reference_event: symptom onset
