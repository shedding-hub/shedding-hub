# yaml-language-server: $schema=../.schema.yaml
title: Sequential Analysis of Viral Load in a Neonate and Her Mother Infected With
  Severe Acute Respiratory Syndrome Coronavirus 2
doi: 10.1093/cid/ciaa447
description: >
  The study reports SARS-CoV-2 viral loads in different specimen types for a neonate
  and her mother diagnosed on 2020-03-20. The study includes nasopharyngeal, oropharyngeal,
  stool, plasma, saliva, and urine samples. No concentrations in stool samples are
  reported here. Viral loads were extracted manually from Figure 1 using [WebPlotDigitizer](https://automeris.io).
analytes:
  nasopharynx_E:
    description: >
      SARS-CoV-2 RNA gene copy concentration in nasopharynx samples. The concentration
      was quantified in gene copies per milliliter.
    specimen: nasopharyngeal_swab
    biomarker: SARS-CoV-2
    limit_of_quantification: unknown
    limit_of_detection: 5700
    unit: gc/mL
    reference_event: symptom onset
  oropharynx_E:
    description: >
      SARS-CoV-2 RNA gene copy concentration in oropharynx samples. The concentration
      was quantified in gene copies per milliliter.
    specimen: oropharyngeal_swab
    biomarker: SARS-CoV-2
    limit_of_quantification: unknown
    limit_of_detection: 5700
    unit: gc/mL
    reference_event: symptom onset
  NPSOPS_E:
    description: >
      SARS-CoV-2 RNA gene copy concentration in oropharynx and nasopharynx samples.
      The concentration was quantified in gene copies per milliliter.
    specimen:
    - nasopharyngeal_swab
    - oropharyngeal_swab
    biomarker: SARS-CoV-2
    limit_of_quantification: unknown
    limit_of_detection: 5700
    unit: gc/mL
    reference_event: symptom onset
  plasma_E:
    description: >
      SARS-CoV-2 RNA gene copy concentration in plasma samples. The concentration
      was quantified in gene copies per milliliter.
    specimen: plasma
    biomarker: SARS-CoV-2
    limit_of_quantification: unknown
    limit_of_detection: 5700
    unit: gc/mL
    reference_event: symptom onset
  saliva_E:
    description: >
      SARS-CoV-2 RNA gene copy concentration in saliva samples. The concentration
      was quantified in gene copies per milliliter.
    specimen: saliva
    biomarker: SARS-CoV-2
    limit_of_quantification: unknown
    limit_of_detection: 5700
    unit: gc/mL
    reference_event: symptom onset
  urine_E:
    description: >
      SARS-CoV-2 RNA gene copy concentration in urine samples. The concentration was
      quantified in gene copies per milliliter.
    specimen: urine
    biomarker: SARS-CoV-2
    limit_of_quantification: unknown
    limit_of_detection: 5700
    unit: gc/mL
    reference_event: symptom onset
  sputum_E:
    description: >
      SARS-CoV-2 RNA gene copy concentration in sputum samples. The concentration
      was quantified in gene copies per milliliter.
    specimen: sputum
    biomarker: SARS-CoV-2
    limit_of_quantification: unknown
    limit_of_detection: 5700
    unit: gc/mL
    reference_event: symptom onset
