# yaml-language-server: $schema=../.schema.yaml
title: Sequential Analysis of Viral Load in a Neonate and Her Mother Infected With
  Severe Acute Respiratory Syndrome Coronavirus 2
doi: 10.1093/cid/ciaa447
description: The study reports SARS-CoV-2 viral loads in different specimen types
  for a neonate and her mother diagnosed on 2020-03-20. The study includes nasopharyngeal,
  oropharyngeal, stool, plasma, saliva, and urine samples. Viral loads were extracted
  manually from Figure 1 using [WebPlotDigitizer](https://automeris.io).
analytes:
  nasopharynx_E:
    description: SARS-CoV-2 RNA gene copy concentration in nasopharynx samples.
    specimen: nasopharyngeal_swab
    biomarker: SARS-CoV-2
    gene_target: E
    limit_of_quantification: unknown
    limit_of_detection: 5700.0
    unit: gc/mL
    reference_event: symptom onset
  oropharynx_E:
    description: SARS-CoV-2 RNA gene copy concentration in oropharynx samples.
    specimen: oropharyngeal_swab
    biomarker: SARS-CoV-2
    gene_target: E
    limit_of_quantification: unknown
    limit_of_detection: 5700.0
    unit: gc/mL
    reference_event: symptom onset
  NPSOPS_E:
    description: SARS-CoV-2 RNA gene copy concentration in oropharynx and nasopharynx
      samples.
    specimen:
    - nasopharyngeal_swab
    - oropharyngeal_swab
    biomarker: SARS-CoV-2
    gene_target: E
    limit_of_quantification: unknown
    limit_of_detection: 5700.0
    unit: gc/mL
    reference_event: symptom onset
  plasma_E:
    description: SARS-CoV-2 RNA gene copy concentration in plasma samples.
    specimen: plasma
    biomarker: SARS-CoV-2
    gene_target: E
    limit_of_quantification: unknown
    limit_of_detection: 5700.0
    unit: gc/mL
    reference_event: symptom onset
  saliva_E:
    description: SARS-CoV-2 RNA gene copy concentration in saliva samples.
    specimen: saliva
    biomarker: SARS-CoV-2
    gene_target: E
    limit_of_quantification: unknown
    limit_of_detection: 5700.0
    unit: gc/mL
    reference_event: symptom onset
  urine_E:
    description: SARS-CoV-2 RNA gene copy concentration in urine samples.
    specimen: urine
    biomarker: SARS-CoV-2
    gene_target: E
    limit_of_quantification: unknown
    limit_of_detection: 5700.0
    unit: gc/mL
    reference_event: symptom onset
  sputum_E:
    description: SARS-CoV-2 RNA gene copy concentration in sputum samples.
    specimen: sputum
    biomarker: SARS-CoV-2
    gene_target: E
    limit_of_quantification: unknown
    limit_of_detection: 5700.0
    unit: gc/mL
    reference_event: symptom onset
  stool_E:
    description: 'From manuscript: "Viral RNA was detected using the PowerChek 2019-nCoV
      real-time polymerase chain reaction kit (Kogene Biotech, Seoul, Korea) for amplification
      of the E gene and the RNA-dependent RNA polymerase region of the ORF1b gene,
      and quantified with a standard curve that was constructed using in vitro transcribed
      RNA provided from the European Virus Archive." However, data reported in Figure
      1 explicitly refer to the E gene target.'
    specimen: stool
    biomarker: SARS-CoV-2
    gene_target: E
    limit_of_quantification: unknown
    limit_of_detection: 5700.0
    unit: gc/mL
    reference_event: symptom onset
