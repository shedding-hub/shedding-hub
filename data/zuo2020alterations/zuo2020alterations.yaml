# yaml-language-server: $schema=../.schema.yaml
title: Alterations in Gut Microbiota of Patients With COVID-19 During Time of Hospitalization
doi: 10.1053/j.gastro.2020.05.048
description: >
  The author measured SARS-CoV-2 detected by real-time reverse transcriptase PCR in
  fecal samples from 15 hospitalized COVID-19 patients in Hong Kong.
analytes:
  stool_SARSCoV2_SymptomOnset:
    description: >
      SARS-CoV-2 RNA gene copy concentrations in fecal samples, which were were collected
      2 to 3 times per week starting from hospital admission, and SARS-CoV-2 detection
      in feces was tracked longitudinally. The day is calculated relative to the date
      of symptom onset. The concentrations were quantified in gene copies per mL.
    specimen: stool
    biomarker: SARS-CoV-2
    gene_target: N1
    limit_of_quantification: unknown
    limit_of_detection: 347
    unit: gc/mL
    reference_event: symptom onset
  stool_SARSCoV2_ConfirmationDate:
    description: >
      SARS-CoV-2 RNA gene copy concentrations in fecal samples, which were were collected
      2 to 3 times per week starting from hospital admission, and SARS-CoV-2 detection
      in feces was tracked longitudinally. The day is calculated relative to the date
      of SARS-CoV-2 confirmation. The concentrations were quantified in gene copies
      per mL.
    specimen: stool
    biomarker: SARS-CoV-2
    gene_target: N1
    limit_of_quantification: unknown
    limit_of_detection: 347
    unit: gc/mL
    reference_event: confirmation date
