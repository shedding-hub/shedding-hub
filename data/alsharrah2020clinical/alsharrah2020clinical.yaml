# yaml-language-server: $schema=../.schema.yaml
title: Clinical characteristics of pediatric SARS-CoV-2 infection and coronavirus
  disease 2019 (COVID-19) in Kuwait
doi: 10.1002/jmv.26684
description: >
  This study measured SARS-CoV-2 detected by real-time reverse transcriptase PCR in
  paired oropharyngeal and nasopharyngeal samples from 33 COVID-19 patients in Jaber
  Alahmad Hospital (JAH). Cycle threshold (Ct) value for E and RdRP genes were measured
  using Tib MolBiol's LightMix.
analytes:
  NPS_SARSCoV2:
    description: >
      This analyte indicates the detection of SARS-CoV-2 RNA in both nasopharyngeal
      and oropharyngeal swabs, but only the nasopharyngeal swab values are presented.
    specimen: nasopharyngeal_swab
    biomarker: SARS-CoV-2
    gene_target: E and RdRP
    limit_of_quantification: unknown
    limit_of_detection: 41
    unit: cycle threshold
    reference_event: symptom onset
