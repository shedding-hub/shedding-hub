title: Detection of fecal shedding of rotavirus vaccine in infants following their
  first dose of pentavalent rotavirus vaccine
doi: 10.1016/j.vaccine.2011.03.074
description: This study, conducted between May 2008 and February 2009 at the Broadway
  Practice of the Ambulatory Care Network of New York-Presbyterian Hospital, examined
  fecal shedding of the pentavalent rotavirus vaccine (RV5) in infants aged 6 to 12
  weeks following their first dose. The study involved 198 enrolled infants, with
  103 returning stool collection kits. Rotavirus antigen was detected in 21.4% of
  the kits. The study used enzyme immunoassay (EIA) and RT-PCR to detect vaccine-type
  rotavirus in stool samples collected over 9 days post-vaccination. The findings
  suggest potential for horizontal transmission of vaccine virus, particularly in
  households with immunocompromised individuals.
