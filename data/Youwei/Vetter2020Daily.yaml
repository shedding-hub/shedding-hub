# yaml-language-server: $schema=.schema.yaml
title: 'Daily Viral Kinetics and Innate and Adaptive Immune Response Assessment in
  COVID-19: a Case Series'
doi: https://doi.org/10.1128/msphere.00827-20
description: >-
  The author measured SARS-CoV-2 detected by real-time reverse transcriptase PCR in
  both the oropharyngeal swabs (OPS) and the nasopharyngeal swabs (NPS) of five COVID-19
  patients, tracked from symptom onset up to 7 and 19 days post-onset, perspectively.
  Cellular and humoral severe acute respiratory syndrome (SARS)-CoV-2-specific adaptive
  responses are currently not included in this data.
analytes:
  NPS_SARSCoV2:
    description: >-
      SARS-CoV-2 RNA genome copy concentration in nasopharyngeal samples. The concentration
      were quantified in genome copies per milliliter.
    specimen: nasopharyngeal_swab
    biomarker: SARS-CoV-2
    gene_target: unknown
    limit_of_quantification: 1.4E6 copies/ml
    limit_of_detection: unknown
    unit: gc/mL
    reference_event: symptom onset
  OPS_SARSCoV2:
    description: >-
      SARS-CoV-2 RNA genome copy concentration in oropharyngeal samples. The concentration
      were quantified in genome copies per milliliter.
    specimen: oropharyngeal_swab
    biomarker: SARS-CoV-2
    limit_of_quantification: 1.4E6 copies/ml
    limit_of_detection: unknown
    unit: gc/mL
    reference_event: symptom onset
