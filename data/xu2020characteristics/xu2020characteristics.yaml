# yaml-language-server: $schema=../.schema.yaml
title: Characteristics of pediatric SARS-CoV-2 infection and potential evidence for
  persistent fecal viral shedding
doi: 10.1038/s41591-020-0817-4
description: >
  This study reported the epidemiological and clinical features of ten children infected
  with SARS-CoV-2 confirmed by real-time reverse transcription PCR assay of SARS-CoV-2
  RNA and tested for evidence of viral excretion through the gastrointestinal and
  respiratory tracts. A total of 107 samples in both of nasopharyngeal and rectal
  swabs were collected and ct values were recorded by days after admission. The standard
  curve of transforming ct value into viral load was calculated based on the concentration
  provided by the author.
analytes:
  rectal_swab_SARSCoV2:
    description: >
      SARS-CoV-2 RNA copy number concentration in rectal swab samples. The unit of
      concentration were converted to copies per ml from Ct values based on standard
      curve calculated from the concentration provided by the author.
    specimen: rectal_swab
    biomarker: SARS-CoV-2
    gene_target: ORF1ab, N
    limit_of_quantification: unknown
    limit_of_detection: 312
    unit: gc/mL
    reference_event: hospital admission
  nasopharyngeal_swab_SARSCoV2:
    description: >
      SARS-CoV-2 RNA copy number concentration in nasopharyngeal swab samples. The
      unit of concentration were converted to copies per ml from Ct values based on
      standard curve calculated from the concentration provided by the author.
    specimen: nasopharyngeal_swab
    biomarker: SARS-CoV-2
    gene_target: ORF1ab, N
    limit_of_quantification: unknown
    limit_of_detection: 312
    unit: gc/mL
    reference_event: hospital admission
