title: A non-enteric adenovirus A12 gastroenteritis outbreak in Rio de Janeiro, Brazil
doi: 10.1590/0074-02760160030
description: This study investigates a gastroenteritis outbreak in 2013 in a low-income
  community in Rio de Janeiro, Brazil, focusing on the presence of enteric viruses.
  The study involved nine patients, with stool samples collected and analyzed for
  various viruses, including adenovirus. The outbreak was characterized by symptoms
  such as fever and diarrhea, and adenovirus A12 was identified as the primary pathogen.
  The study utilized TaqMan real-time PCR to assess viral loads in stool samples,
  revealing high viral loads in patients with adenovirus A12. The research highlights
  the importance of identifying unique viral agents in regions with routine RVA vaccination.
