# yaml-language-server: $schema=../.schema.yaml
title: Early induction of functional SARS-CoV-2-specific T cells associates with rapid
  viral clearance and mild disease in COVID-19 patients
doi: 10.1016/j.celrep.2021.108728
description: >-
  Measured SARS-CoV-2 viral load in the upper respiratory tract, along with SARS-CoV-2-specific
  antibodies and T cell responses, at multiple time points from acute infection through
  convalescence or until death.
analytes:
  swab_SARSCoV2_N:
    description: >-
      The swab_SARSCoV2_N metric refers to the detection of SARS-CoV-2 RNA in patient
      swabs,using RT-PCR cycle counts as a proxy for viral quantity. Data for the
      nasopharyngeal swab results were obtained from the combined dataset in the supplementary
      materials of Challenger et al. (2022)
    limit_of_quantification: unknown
    limit_of_detection: unknown
    specimen: nasopharyngeal_swab
    biomarker: SARS-CoV-2
    gene_target: N, NP, M, ORF7, ORF8, ORF3, S, NSP7, NSP13
    unit: copies/mL
    reference_event: symptom onset
