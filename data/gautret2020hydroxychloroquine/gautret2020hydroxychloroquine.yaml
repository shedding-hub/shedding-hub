# yaml-language-server: $schema=../.schema.yaml
title: Hydroxychloroquine and azithromycin as a treatment of COVID-19:results of an
  open-label non-randomized clinical trial
doi: 10.1016/j.ijantimicag.2020.105949
description: >
  This study evaluated the effect of hydroxychloroquine on respiratory viral loads.
  Six patients were asymptomatic, 22 exhibited upper respiratory tract infection symptoms,
  and eight showed lower respiratory tract infection symptoms. Only 19 patients with
  a known onset of symptoms were included in the analysis below. Data for the nasopharyngeal
  swab results were obtained from the combined dataset in the supplementary materials
  of Challenger et al. (2022). Attributes of drug treatments were sourced from the
  supplementary materials of the original paper.
analytes:
  nasopharyngeal_swab_SARSCoV2:
    description: >
      SARS-CoV-2 RNA genome copy concentration in nasopharyngeal swab samples. Viral
      load concentrations were obtained from the combined dataset in the supplementary
      materials of Challenger et al. (2022)
    limit_of_quantification: unknown
    limit_of_detection: unknown
    specimen: nasopharyngeal_swab
    biomarker: SARS-CoV-2
    unit: gc/mL
    reference_event: symptom onset
