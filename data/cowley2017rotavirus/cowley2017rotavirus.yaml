title: Rotavirus shedding following administration of RV3-BB human neonatal rotavirus
  vaccine
doi: 10.1080/21645515.2017.1323591
description: This study investigates the shedding and replication of the RV3-BB human
  neonatal rotavirus vaccine in a phase IIa trial conducted in Dunedin, New Zealand,
  from January 2012 to April 2014. The trial involved 96 healthy, full-term neonates
  who were randomly assigned to receive three doses of the RV3-BB vaccine or placebo.
  The study aimed to characterize rotavirus shedding in stool samples collected on
  days 3-7 post-vaccination using VP6 RT-PCR. The trial included neonatal and infant
  vaccination schedules, with the first dose administered at 0-5 days or 8 weeks after
  birth, respectively. The study found significant rotavirus shedding in both schedules,
  with >70% of participants shedding the vaccine virus. The study used quantitative
  qRT-PCR to measure stool viral load and assessed the relationship between viral
  load and serological response.
