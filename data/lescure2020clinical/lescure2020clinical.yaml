# yaml-language-server: $schema=../.schema.yaml
title: 'Clinical and virological data of the first cases of COVID-19 in Europe: a
  case series'
doi: 10.1016/S1473-3099(20)30200-0
description: >
  The authors followed five patients admitted to Bichat-Claude Bernard University
  Hospital (Paris, France) and Pellegrin University Hospital (Bordeaux, France) and
  diagnosed with COVID-19 by semi-quantitative RT-PCR on nasopharyngeal swabs. We
  assessed patterns of clinical disease and viral load from different samples (nasopharyngeal
  and blood, urine, and stool samples), which were obtained once daily for 3 days
  from hospital admission, and once every 2 or 3 days until patient discharge. Stool
  samples only have positive and negative results (currently not included in this
  data). The data was obtained from Goyal et al. 2020 for the nasopharyngeal swab
  results in 4 patients.
analytes:
  naso_swab_SARSCoV2:
    description: >
      SARS-CoV-2 RNA genome copy concentration in nasopharyngeal swab samples. The
      concentration were quantified in genome copies per swab.
    specimen: nasopharyngeal_swab
    biomarker: SARS-CoV-2
    gene_target: RdRp or E
    limit_of_quantification: 100
    limit_of_detection: 1
    unit: gc/swab
    reference_event: symptom onset
