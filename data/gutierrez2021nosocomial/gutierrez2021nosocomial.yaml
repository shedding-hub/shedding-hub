title: Nosocomial acute gastroenteritis outbreak caused by an equine-like G3P[8] DS-1-like
  rotavirus and GII.4 Sydney[P16] norovirus at a pediatric hospital in Rio de Janeiro,
  Brazil, 2019
doi: 10.1080/21645515.2021.1963169
description: This study investigates a nosocomial outbreak of acute gastroenteritis
  caused by rotavirus and norovirus at a pediatric hospital in Rio de Janeiro, Brazil,
  in May 2019. The outbreak affected 30 individuals, including children and hospital
  staff. Nine stool samples were analyzed using RT-qPCR to detect and quantify the
  viruses. The study identified the circulation of equine-like G3P[8] DS-1-like rotavirus
  and GII.4 Sydney[P16] norovirus. The study emphasizes the importance of active surveillance
  and prevention measures to control nosocomial infections in hospital settings.
