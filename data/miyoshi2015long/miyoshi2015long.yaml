title: Long-term viral shedding and viral genome mutation in norovirus infection
doi: 10.1002/jmv.24242
description: This study investigates the duration of viral shedding in patients from
  two outbreaks and four sporadic cases of norovirus (NoV) infections. The research
  highlights the longest period of viral shedding into feces, which was 173 days in
  an inpatient from one outbreak case. The study also examines the VP1 sequence from
  two long-term viral shedding cases, revealing several mutations. The findings suggest
  that the long-term carrier state of norovirus infection contributes to the generation
  of escape mutants by host immunoselection.
