title: Duration of norovirus excretion and the longitudinal course of viral load in
  norovirus-infected elderly patients
doi: 10.1016/j.jhin.2009.12.016
description: This study investigates the duration of norovirus excretion and the viral
  load in elderly patients with norovirus gastroenteritis. Conducted in aged-care
  facilities, the study involved 13 elderly patients aged 60-98 years. A total of
  63 fecal samples were collected and analyzed using real-time quantitative polymerase
  chain reaction assays. The study found that the average period of norovirus excretion
  was 14.3 days, with viral loads varying significantly over time. The findings suggest
  that monitoring viral load around 16 days after symptom onset could be useful for
  managing norovirus infections in such settings.
