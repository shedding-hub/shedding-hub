# yaml-language-server: $schema=.schema.yaml
title: 'Clinical progression and viral load in a community outbreak of coronavirus-associated
  SARS pneumonia: a prospective study'
doi: 10.1016/S0140-6736(03)13412-5
description: >
  This study measured SARS detected by real-time reverse transcriptase PCR in nasopharyngeal
  samples from 14 patients who admitted to the United Christian Hospital from the
  Amoy Gardens housing estate who fulfilled the modified WHO definition of SARS, on
  days 5, 10, and 15 after symptom onset.
analytes:
  NPS_SARS:
    description: >
      This analyte indicates the detection of SARS RNA in nasopharyngeal aspirates.
    specimen: nasopharyngeal_swab
    biomarker: SARS
    gene_target: unkonw
    limit_of_quantification: unknown
    limit_of_detection: unknown
    unit: gc/mL
    reference_event: symptom onset
