# yaml-language-server: $schema=../.schema.yaml
title: Longitudinal Fecal Shedding of SARS-CoV-2, Pepper Mild Mottle Virus, and Human
  Mitochondrial DNA in COVID-19 Patients
doi: 10.3389/fmed.2024.1417967
description: >
  The authors measured SARS-CoV-2, pepper mild mottle virus (PMMoV), and human mitochondrial
  DNA (mtDNA) in longitudinal stool samples collected from 42 COVID-19 patients for
  up to 42 days after the first sample collection date. Abundances were quantified
  using Digital PCR assays targeting the N1 genes. The symptom data (e.g., fever,
  cough, short of breath, diarrhea, headache, loss of smell, loss of taste, etc.)
  is currently not included in this data.
analytes:
  stool_SARSCoV2_N1:
    description: >
      SARS-CoV-2 RNA genome copy concentration in stool samples. The concentration
      were quantified in genome copies per dry weight of stool.
    specimen: stool
    biomarker: SARS-CoV-2
    gene_target: N1
    limit_of_quantification: 1000
    limit_of_detection: unknown
    unit: gc/dry gram
    reference_event: confirmation date
  stool_PMMoV:
    description: >
      PMMoV genome copy concentration in stool samples. The concentration were quantified
      in genome copies per dry weight of stool.
    specimen: stool
    biomarker: PMMoV
    limit_of_quantification: unknown
    limit_of_detection: unknown
    unit: gc/dry gram
    reference_event: confirmation date
  stool_mtDNA:
    description: >
      mtDNA genome copy concentration in stool samples. The concentration were quantified
      in genome copies per dry weight of stool.
    specimen: stool
    biomarker: mtDNA
    limit_of_quantification: unknown
    limit_of_detection: unknown
    unit: gc/dry gram
    reference_event: confirmation date
