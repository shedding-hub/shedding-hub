# yaml-language-server: $schema=.schema.yaml
title: Virological assessment of hospitalized patients with COVID-2019
doi: 10.1038/s41586-020-2196-x
description: >
  The authors conducted a virological analysis of nine linked cases of COVID-19 in
  Munich in early 2020. They quantified SARS-CoV-2 RNA gene copies in throat swabs and
  RNA concentrations in stool and sputum samples. Abundances were quantified using
  RT-qPCR assays targeting the E and RdRP genes as described in
  10.2807/1560-7917.ES.2020.25.3.2000045.
analytes:
  stool:
    description: >
      RNA gene copy concentration in stool samples. The authors report that "stool
      samples were taken and shipped in native conditions," suggesting that results
      reported as gene copies per gram refer to wet weight.
    limit_of_quantification: 100
    limit_of_detection: unknown
    specimen: stool
  sputum:
    description: >
      RNA gene copy concentration in sputum samples. Results are reported as gene copies
      per mL.
    limit_of_quantification: 100
    limit_of_detection: unknown
    specimen: sputum
  throat_swab:
    description: >
      Number of gene copies per throat swab.
    limit_of_quantification: 100
    limit_of_detection: unknown
    specimen: throat_swab
