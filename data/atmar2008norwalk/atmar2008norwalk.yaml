title: Norwalk virus shedding after experimental human infection
doi: 10.3201/eid1410.080117
description: This study investigates the magnitude and duration of Norwalk virus shedding
  in feces following experimental human infection. Conducted at Baylor College of
  Medicine from September 2004 to October 2006, the study involved 16 healthy adults
  aged 18-50 who were inoculated with Norwalk virus. Participants were monitored for
  clinical signs and symptoms, and fecal samples were collected and analyzed using
  RT-PCR and ELISA methods. The study found that virus shedding began as early as
  18 hours post-inoculation and lasted a median of 28 days, with peak virus titers
  occurring after symptom resolution. The study provides insights into the prolonged
  fecal excretion of norovirus and its implications for transmission.
analytes:
  stool_norovirus:
    description: Norwalk virus RNA was detected in fecal specimens using immunomagnetic
      capture (IMC) RT-PCR and quantitated by real-time RT-PCR (qRT-PCR) with RNA
      transcripts as a standard. The limits of detection for the IMC RT-PCR and qRT-PCR
      assays were approximately 15 × 10^3 and 40 × 10^6 copies/g feces, respectively.
    specimen: stool
    biomarker: norovirus
    limit_of_detection: 15000
    limit_of_quantification: 40000000
    unit: gc/dry gram
    reference_event: enrollment
