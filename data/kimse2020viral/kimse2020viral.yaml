      collected from all patients at least 2 days after hospitalization and physicians
      checked their symptoms and signs daily.
    specimen: throat_swab
    biomarker: SARS-CoV-2
    gene_target: RdRp
    limit_of_quantification: unknown
    limit_of_detection: 40
    unit: value
    reference_event: symptom onset
