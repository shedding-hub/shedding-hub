# yaml-language-server:$schema=../.schema.yaml
title: Viral kinetics of SARS-CoV-2 in asymptomatic carriers and presymptomatic patients
doi: 10.1016/j.ijid.2020.04.083
description: >
  The authors measured SARS-CoV-2 in longitudinal throat swab samples collected from
  71 COVID-19 patients between February 4 and April 7, 2020.
analytes:
  throatswab_SARSCoV2_symptomatic:
    description: >
      SARS-CoV-2 RNA genome copy concentration in throat swab samples. Ct = 35 is
      the cut-off for a positive result and Ct = 40 is a negative sample; Ct = 40
      was the limit of detection.
    specimen: throat_swab
    biomarker: SARS-CoV-2
    gene_target: RdRp
    limit_of_quantification: unknown
    limit_of_detection: 40
    unit: cycle threshold
    reference_event: symptom onset
  throatswab_SARSCoV2_asymptomatic:
    description: >
      SARS-CoV-2 RNA genome copy concentration in throat swab samples.Ct = 35 is the
      cut-off for a positive result and Ct = 40 is a negative sample; Ct = 40 was
      the limit of detection.
    specimen: throat_swab
    biomarker: SARS-CoV-2
    gene_target: RdRp
    limit_of_quantification: unknown
    limit_of_detection: 40
    unit: cycle threshold
    reference_event: confirmation date
