# yaml-language-server: $schema=../.schema.yaml
title: Viral Load Kinetics of SARS-CoV-2 Infection in First Two Patients in Korea
doi: 10.3346/jkms.2020.35.e86
description: >
  The authors present viral load kinetics for the first two confirmed COVID-19 patients
  with mild to moderate illness in Korea. Swabs, sputum, serum, plasma, urine, and
  stool samples were collected throughout the illness. Cycle threshold (Ct) values
  were quantified using rRT-PCR targeting the RdRp and E genes. Data were obtained
  from the supplementary material.
analytes:
  sputum_SARSCoV2_RdRp_VL:
    description: >
      Cycle threshold (Ct) values were quantified using rRT-PCR targeting the RdRp
      gene in sputum samples. Ct values were then converted into estimated viral copies
      per mL, with a detection limit of 2,690 copies/mL. The RNA copy number was calculated
      by the authors using a standard curve derived from Ct values of plasmid DNA,
      as noted in the supplementary material.
    limit_of_quantification: 2690
    limit_of_detection: unknown
    specimen: sputum
    biomarker: SARS-CoV-2
    gene_target: RdRp
    unit: gc/mL
    reference_event: symptom onset
  swab_SARSCoV2_RdRp_VL:
    description: >
      Cycle threshold (Ct) values were quantified using rRT-PCR targeting the RdRp
      gene in swab samples. Ct values were then converted into estimated viral copies
      per mL, with a detection limit of 2,690 copies/mL. The RNA copy number was calculated
      by the authors using a standard curve derived from Ct values of plasmid DNA,
      as noted in the supplementary material.
    limit_of_quantification: 2690
    limit_of_detection: unknown
    specimen:
    - nasopharyngeal_swab
    - oropharyngeal_swab
    biomarker: SARS-CoV-2
    gene_target: RdRp
    unit: gc/mL
    reference_event: symptom onset
  swab_SARSCoV2_E_Ct:
    description: >
      Cycle threshold (Ct) values were quantified using rRT-PCR targeting the E gene
      in swab samples.
    limit_of_quantification: 35
    limit_of_detection: unknown
    specimen:
    - nasopharyngeal_swab
    - oropharyngeal_swab
    biomarker: SARS-CoV-2
    gene_target: E
    unit: cycle threshold
    reference_event: symptom onset
  sputum_SARSCoV2_E_Ct:
