# yaml-language-server: $schema=.schema.yaml
title: Prolonged viral shedding in feces of pediatric patients with coronavirus disease
  2019
doi: https://doi.org/10.1016/j.jmii.2020.03.021
description: >
  This study aimed to characterize the dynamic profiles of SARSCoV2 shedding in respiratory
  and fecal specimens in children with COVID-19.
analytes:
  stool_SARSCoV2:
    description: >
      Presence of SARS-CoV-2 RNA was detected by RT-PCR in stool samples. The PCR
      assay simultaneously amplified two target genes of SARS-CoV-2 included open
      reading frame 1ab (ORF1ab) and nucleocapsid protein (N). A cycle threshold (Ct)
      value no more than 40 with evident amplification curve was considered as a positive
      test, and a value of 40 indicated the virus was molecularly undetectable.
    specimen: stool
    biomarker: SARS-CoV-2
    gene_target: ORF1ab, N
    limit_of_quantification: unknown
    limit_of_detection: 40
    unit: cycle threshold
    reference_event: hospital admission
  throat_swab_SARSCoV2:
    description: >
      Presence of SARS-CoV-2 RNA was detected by RT-PCR in throat_swab samples. The
      PCR assay simultaneously amplified two target genes of SARS-CoV-2 included open
      reading frame 1ab (ORF1ab) and nucleocapsid protein (N). A cycle threshold (Ct)
      value no more than 40 with evident amplification curve was considered as a positive
      test, and a value of 40 indicated the virus was molecularly undetectable.
    specimen: throat_swab
    biomarker: SARS-CoV-2
    gene_target: ORF1ab, N
    limit_of_quantification: unknown
    limit_of_detection: 40
    unit: cycle threshold
    reference_event: hospital admission
