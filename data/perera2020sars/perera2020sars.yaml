# yaml-language-server: $schema=../.schema.yaml
title: SARS-CoV-2 Virus Culture and Subgenomic RNA for Respiratory Specimens from
  Patients with Mild Coronavirus Disease
doi: 10.3201/eid2611.203219
description: >
  This study investigated 68 respiratory specimens from 35 coronavirus disease patients
  in Hong Kong, 32 of whom had mild disease. The specimens comprised 46 combined nasopharyngeal
  aspirates and throat swabs, 2 nasopharyngeal aspirates alone, 4 combined nasopharyngeal
  and throat swabs, 3 nasopharyngeal swabs alone, 11 sputum samples, and 2 saliva
  samples. The patient origin of each sample is unknown. Data on RNA loads were obtained
  from the 'Culture_probability_data_wild_type.csv' dataset in the GitHub repository
  of Jones et al. (2021).
analytes:
  SARSCoV2_N:
    description: >
      The specimens comprised 46 combined nasopharyngeal aspirates and throat swabs,
      2 nasopharyngeal aspirates alone, 4 combined nasopharyngeal and throat swabs,
      3 nasopharyngeal swabs alone, 11 sputum samples, and 2 saliva samples. The limit
      of detection for viral N gene RNA was 10 copies/mL. RNA was extracted using
      the QIAamp Viral RNA Extraction Kit and then tested by RT quantitative PCR targeting
      the SARSCoV2 nucleoprotein (N) gene. Serial dilutions of a copy number control
      plasmid DNA were included in each RT qPCR run to construct a standard curve
      correlating cycle threshold values with gene copy numbers in the samples.
    limit_of_quantification: unknown
    limit_of_detection: 10
    specimen:
    - nasopharyngeal_swab
    - nasopharyngeal_aspirates
    - throat_swabs
    - sputum
    - saliva
    biomarker: SARS-CoV-2
    gene_target: N
    unit: gc/mL
    reference_event: symptom onset
