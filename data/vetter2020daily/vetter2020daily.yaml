# yaml-language-server: $schema=.schema.yaml
title: 'Daily Viral Kinetics and Innate and Adaptive Immune Response Assessment in
  COVID-19: a Case Series'
doi: 10.1128/msphere.00827-20
description: >
  The author measured SARS-CoV-2 detected by real-time reverse transcriptase PCR in
  both oropharyngeal (OPS) and nasopharyngeal (NPS) swabs from five COVID-19 patients
  in Geneva, Switzerland, up to days 7 and 19 after symptom onset. Cellular and humoral
  SARS-CoV-2-specific adaptive responses and serology data are currently not included
  in this dataset.
analytes:
  NPS_SARSCoV2:
    description: >
      SARS-CoV-2 RNA gene copy concentrations in nasopharyngeal samples. The concentrations
      were quantified in gene copies per mL.
    specimen: nasopharyngeal_swab
    biomarker: SARS-CoV-2
    gene_target: unknown
    limit_of_quantification: unknown
    limit_of_detection: unknown
    unit: gc/mL
    reference_event: symptom onset
  OPS_SARSCoV2:
    description: >
      SARS-CoV-2 RNA gene copy concentrations in oropharyngeal samples. The concentrations
      were quantified in gene copies per mL.
    specimen: oropharyngeal_swab
    biomarker: SARS-CoV-2
    gene_target: unknown
    limit_of_quantification: unknown
    limit_of_detection: unknown
    unit: gc/mL
    reference_event: symptom onset
