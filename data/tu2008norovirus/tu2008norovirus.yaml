title: Norovirus excretion in an aged-care setting
doi: 10.1128/JCM.02198-07
description: This study investigates norovirus genogroup II excretion during an outbreak
  of gastroenteritis in an aged-care facility in New South Wales, Australia, in June
  2003. The outbreak affected 28 patients and 43 staff members. Stool specimens were
  collected from 14 volunteers (6 males and 8 females, median age 85 years) every
  3 to 7 days from the onset of illness until the second consecutive negative result.
  The study aimed to determine the duration of viral excretion and the viral load
  decay rate using quantitative PCR assays. The average duration of viral shedding
  was 28.7 days, with a viral decay rate of 0.76 per day.
analytes:
  stool_norovirus_viral_load:
    description: Norovirus GII RNA quantified in stool samples using real-time nested
      reverse transcriptase-PCR. The assay targets a highly conserved region including
      55 bp at the 3′ end of the polymerase and 344 bp at the 5′ end of the capsid.
    specimen: stool
    biomarker: norovirus
    limit_of_detection: 8930
    limit_of_quantification: unknown
    unit: gc/wet gram
    reference_event: symptom onset
