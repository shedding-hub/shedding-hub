title: Noroviruses are highly infectious but there is strong variation in host susceptibility
  and virus pathogenicity
doi: 10.1016/j.epidem.2020.100401
description: >
  By analyzing the variation in infectivity and pathogenicity of norovirus, the study
  compares these differences and describes how virus infectivity and host susceptibility
  vary. The results indicate that secretor-positive individuals experience significantly
  higher infection and illness rates compared to secretor-negative individuals, who
  exhibit protective effects.
