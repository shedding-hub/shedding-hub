title: Presence of enteric hepatitis viruses in the sewage and population of Greater
  Cairo
doi: 10.1111/j.1469-0691.2011.03461.x
description: This study conducted a survey of hepatitis A virus (HAV) and hepatitis
  E virus (HEV) in patients and sewage in Cairo, Egypt. The study found that HAV (genotype
  IB) was predominant over HEV (genotype 3) and was circulating in the population
  and the environment. The study involved analyzing patient samples for HAV viral
  load and genotype, as well as measuring bilirubin levels. The reference event for
  the measurements was symptom onset or diagnosis.
analytes:
  stool_hav_viral_load:
    description: HAV viral load measured in stool samples using log copy number per
      gram
    specimen: stool
    biomarker: hepatitis A virus
    limit_of_detection: unknown
    limit_of_quantification: unknown
    unit: gc/wet gram
    reference_event: symptom onset
