title: Differentiation between Wild-Type Group A Rotaviruses and Vaccine Strains in
  Cases of Suspected Horizontal Transmission and Adverse Events Following Vaccination
doi: 10.3390/v14081670
description: This study investigates the differentiation between wild-type Group A
  rotaviruses (RVA) and vaccine strains in cases of suspected horizontal transmission
  and adverse events following vaccination. Conducted in Germany, the study involved
  74 patients, including 68 vaccinated children and 6 cases of suspected horizontal
  transmission, from 2009 to 2019. The study utilized a PCR-based algorithm to distinguish
  between vaccine-like and wild-type RVA strains in stool samples. The study found
  that vaccine-like virus was detected in 46 samples, wild-type RVA in 6 samples,
  and mixed infections in 3 samples. The study also explored co-infections with other
  pathogens and the shedding of vaccine strains in immunocompromised patients.
