# yaml-language-server:$schema=../.schema.yaml
title: 'Fecal viral shedding in COVID-19 patients: Clinical significance, viral load
  dynamics and survival analysis'
doi: 10.1016/j.virusres.2020.198147
description: >
  This study investigates the fecal shedding of SARS-CoV-2 in COVID-19 patients, analyzing
  viral load dynamics, clinical significance, and survival analysis.
analytes:
  stool_SARSCoV2_ORF1ab:
    description: >
      qPCR analysis of SARS-CoV-2 RNA in stool samples targeting ORF1ab gene. Ct less
      than 35 is defined as positive, and Ct > 40 is considered as negative.
    specimen: stool
    biomarker: SARS-CoV-2
    gene_target: ORF1ab
    limit_of_quantification: unknown
    limit_of_detection: 40
    unit: cycle threshold
    reference_event: symptom onset
  stool_SARSCoV2_N:
    description: >
      qPCR analysis of SARS-CoV-2 RNA in stool samples targeting N gene. Ct = 35 is
      the cut-off for a positive result, and Ct = 40 is a negative sample.
    specimen: stool
    biomarker: SARS-CoV-2
    gene_target: N
    limit_of_quantification: unknown
    limit_of_detection: 40
    unit: cycle threshold
    reference_event: symptom onset
